<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: linear-gradient(135deg, #4c586d, #2c3847);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .calculator input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            margin: 5px;
            background-color: #6c757d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .calculator input[type="button"]:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }

        .calculator input[type="button"]:active {
            transform: scale(0.95);
        }

        .calculator input[type="text"] {
            width: calc(100% - 10px);
            height: 80px;
            border: none;
            background-color: #4c586d;
            color: #fff;
            font-size: 36px;
            text-align: right;
            padding-right: 10px;
            outline: none;
            border-radius: 15px;
            box-shadow: inset 0 -5px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            cursor: text;
        }

        .calculator input[type="button"].operator {
            background-color: #ff6b6b;
        }

        .calculator input[type="button"].operator:hover {
            background-color: #f65353;
        }

        .calculator input[type="button"].clear {
            background-color: #e74c3c;
        }

        .calculator input[type="button"].clear:hover {
            background-color: #d63c2f;
        }

        .calculator input[type="button"].equals {
            background-color: #70a1ff;
        }

        .calculator input[type="button"].equals:hover {
            background-color: #5498ff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" class="equals" onclick="calculate()">
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="C" class="clear" onclick="clearDisplay()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            let displayValue = document.getElementById('display').value;
            let result = eval(displayValue);
            document.getElementById('display').value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
